<!DOCTYPE html>
<html>
<head>
	<title>Bruh what Dictionary</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="dictionary">
		<h1>Web Dictionary</h1>

</html>
